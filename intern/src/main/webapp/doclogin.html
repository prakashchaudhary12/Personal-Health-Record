<html>
<head> <title> Doctor login form   </title>  
<link rel = "stylesheet" href = "doclogin.css">

</head>

<body>

    <div class = "hero">
<div class = "form-box">
           <div class = "button-box">
               <div id="btn"></div>
               <button type = "button" class="toggle-btn">  Doctor Login </button>
			</div>
			<form action="doclogin" method="post" name="form">
			<form class = "input-group">
			   <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Doctor Id : </b><input type = "text"  name="email" class = "input-field"placeholder = "Enter Doctor id"required><br><br><br>
			   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Password : <b> <input type = "password" name="pass" class = "input-field"placeholder = "Enter your password"required><br><br><br>
			   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" class "check-box"><span>Remember Password</span><br><br>
			 <br><div class = "container">
			   <button type = "submit" class = "submit-btn">Log in</button>
			   <button type = "cancel" class = "submit-btn">Cancel</button>
			</div>
			</form>
			
		</div>
		
	        </div>
			
</body>
</html>
